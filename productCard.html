<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Product Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product-card">
      <div class="product-image">
        <div class="image-container">
          <img
            src="https://rukminim2.flixcart.com/image/850/1000/xif0q/shoe/t/s/b/-original-imah4ha2fpysrfzk.jpeg?q=90&crop=false"
            alt="Air Jordan 1 Mid"
          />
        </div>
      </div>

      <div class="product-info">
        <div class="product-title">AIR JORDAN 1 MID</div>
        <div class="product-rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="product-description">
          The Nike Air Jordan 1 Mid is a versatile and stylish sneaker that
          merges classic design with modern appeal, inspired by Michael Jordan.
        </div>
      </div>

      <div class="product-footer">
        <div class="product-price">$85.50</div>
        <button class="buy-now-button">BUY NOW</button>
      </div>
    </div>
  </body>
</html>
